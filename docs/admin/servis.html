<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servis Ekle | Zınk Hastanesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin-top: 20px;
        }
        .card {
            max-width: 600px;
            margin: 0 auto;
        }
        .btn {
            width: 100%;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="departments.html" class="btn btn-secondary mb-3">Geri Git</a>
            <div class="card-header bg-primary text-white text-center">
                <h4>Servis Ekle</h4>
            </div>
            <div class="card-body">
                <form id="servisEkleForm">
                    <div class="mb-3">
                        <label for="servisAdi" class="form-label">Servis Adı</label>
                        <input type="text" class="form-control" id="servisAdi" placeholder="Servis adı giriniz" required>
                    </div>
                    <div class="mb-3">
                        <label for="servisDoktoru" class="form-label">Servis Doktoru</label>
                        <select id="doktorSecim" class="form-select">
                            <option selected>Tüm Doktorlar</option>
                            <option>Dr. Mehmet Yılmaz</option>
                            <option>Dr. Ayşe Demir</option>
                            <option>Dr. Fatih Şahin</option>
                            <option>Dr. Ahmet Kaya</option>
                            <option>Dr. Zeynep Kılıç</option>
                            <option>Dr. Ali Çelik</option>
                            <option>Dr. Fatma Acar</option>
                            <option>Dr. Hasan Karaca</option>
                            <option>Dr. Elif Yıldırım</option>
                            <option>Dr. Canan Özkan</option>
                            <option>Dr. Burak Tan</option>
                            <option>Dr. Selin Gür</option>
                            <option>Dr. Emre Arslan</option>
                            <option>Dr. Leyla Öztürk</option>
                            <option>Dr. Deniz Ersoy</option>
                            <option>Dr. Murat Yavuz</option>
                            <option>Dr. Ceren Aksoy</option>
                            <option>Dr. Hakan Polat</option>
                            <option>Dr. Merve Güneş</option>
                            <option>Dr. Onur Demirtaş</option>
                            <option>Dr. Serap Çoban</option>
                            <option>Dr. Ece Koç</option>
                            <option>Dr. Halil Kara</option>
                            <option>Dr. İpek Çalışkan</option>
                            <option>Dr. Özgür Bal</option>
                            <option>Dr. Nazlı Şimşek</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="hastaKapasitesi" class="form-label">Hasta Kapasitesi</label>
                        <input type="number" class="form-control" id="hastaKapasitesi" placeholder="Servisin hasta kapasitesini giriniz" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="servisDurumu" class="form-label">Servis Durumu</label>
                        <select class="form-select" id="servisDurumu" required>
                            <option selected disabled>Durum seçiniz</option>
                            <option>Aktif</option>
                            <option>Pasif</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Kaydet</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
